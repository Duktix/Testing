<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <style>
        html { height:100%; }
        body { background: rgba(0,0,0,0.9);height:100%;overflow:hidden; }
        textarea { font-size:14px;background-color:rgba(0,0,0,0.9);color:rgba(255,255,255,0.6);border:none; }
        textarea:focus { outline:none; }
    </style>
</head>
<body>
    <textarea id="txtCode" style="width:100%;height:500px;resize:none;"></textarea>

    <script src="../../contentbuilder/jquery.min.js" type="text/javascript"></script>  
    <script>
        jQuery(document).ready(function ($) {
            var $activeModule = parent.jQuery(".is-overlay-content[data-module-active]"); //Get module box/area
            if ($activeModule != undefined) {
                var code = decodeURIComponent($activeModule.attr("data-html")); //Get HTML

                jQuery('#txtCode').val(code);

                resetCursor(txtCode);
                $('#txtCode').scrollTop(0);
            }

            jQuery('#txtCode').on('blur', function () {
                parent.jQuery('#hidModuleCode').val(jQuery('#txtCode').val()); //Set HTML
            });
        });

        //Place cursor on top
        function resetCursor(txtElement) {
            if (txtElement.setSelectionRange) {
                txtElement.focus();
                txtElement.setSelectionRange(0, 0);
            } else if (txtElement.createTextRange) {
                var range = txtElement.createTextRange();
                range.moveStart('character', 0);
                range.select();
            }
        }
    </script>
</body>
</html>
